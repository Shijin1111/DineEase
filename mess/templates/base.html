<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Patua+One&display=swap" rel="stylesheet">
    <style>
        body,html{
            height:100%;
            background:black;
        }
        .log_in_out
        {
            position:absolute;
            top:20px;
            right:20px;
        }
        .container {
            display: flex;
            height: 60%;
            gap: 10px;
        }
        .slide {
            flex: 1; /* Each slide takes up 50% of the space */
            padding: 20px;
            overflow: auto;
            height:60%;
            border-radius: 20px;
        }
        
        .left-slide {
            position: relative; /* Make the slide a positioned container for absolute positioning */
            flex: 1;            /* Ensure it takes up the intended space in the flex container */
            overflow: hidden;   /* Prevent the image from spilling outside */
            display: flex;      /* Optional: Flexbox for aligning text */
            align-items: center; /* Optional: Vertically center text */
            justify-content: center; /* Optional: Horizontally center text */
            height: 100%;       /* Ensure the slide takes full height of its container */
        }
        
        /* Style for the image to fit inside .left-slide */
        .left-slide img {
            width: 100%;         /* Make the image fill the width of the .left-slide */
            height: 100%;        /* Make the image fill the height of the .left-slide */
            object-fit: cover;   /* Ensure the image scales properly without distortion */
            position: absolute;  /* Place the image inside the container without affecting layout */
            top: 0;
            left: 0;
            border-radius: 20px;
        }
        
        /* Style for the heading over the image */
        .left-slide h2 {
            position: absolute;  /* Position the heading over the image */
            color: white;        /* Text color for visibility */
            font-size: 2rem;     /* Adjust font size */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 10px 20px;  /* Add spacing around the text */
            border-radius: 5px;  /* Optional: Rounded edges for better appearance */
            z-index: 1;          /* Ensure the heading appears above the image */
        }
        .right-slide {
            position: relative; /* Make the slide a positioned container for absolute positioning */
            flex: 1;            /* Ensure it takes up the intended space in the flex container */
            overflow: hidden;   /* Prevent the image from spilling outside */
            display: flex;      /* Optional: Flexbox for aligning text */
            align-items: center; /* Optional: Vertically center text */
            justify-content: center; /* Optional: Horizontally center text */
            height: 100%;       /* Ensure the slide takes full height of its container */
        }
        
        /* Style for the image to fit inside .left-slide */
        .right-slide img {
            width: 100%;         /* Make the image fill the width of the .left-slide */
            height: 100%;        /* Make the image fill the height of the .left-slide */
            object-fit: cover;   /* Ensure the image scales properly without distortion */
            position: absolute;  /* Place the image inside the container without affecting layout */
            top: 0;
            left: 0;
            border-radius: 20px;
        }
        
        /* Style for the heading over the image */
        .right-slide h2 {
            position: absolute;  /* Position the heading over the image */
            color: white;        /* Text color for visibility */
            font-size: 2rem;     /* Adjust font size */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 10px 20px;  /* Add spacing around the text */
            border-radius: 5px;  /* Optional: Rounded edges for better appearance */
            z-index: 1;          /* Ensure the heading appears above the image */
        }
        .black-ops-one-regular {
            font-family: "Black Ops One", system-ui;
            font-weight: 400;
            font-style: normal;
            {% comment %} added google fonts link above and just add a style 
            with any name here and give this as class for items {% endcomment %}
          }
        h1{
            color:#ffbe33;
            font-size:80px;
        }
        a{
            color:#ffbe33;
        }
    </style>
</head>
<body>
    <h1 align=center class="black-ops-one-regular">DINE_EASE</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class = "log_in_out">
            <button type="button">Logout</button>
        </a>
    {% else %}
        <a href="{% url 'login' %}"  class = "log_in_out">
            <button type="button">Login</button>
        </a>
    {% endif %}
    
    <div class="container">
        <div class="slide left-slide">
            <h2><a href="{% url "mess_bill" %}">Mess bill</a></h2>
            <img src="https://i.ytimg.com/vi/yl4IaOl9oHU/maxresdefault.jpg">
        </div>

        <!-- Right slide -->
        <div class="slide right-slide">
            <h2><a href="{% url "mess_out" %}">Mess out register</a></h2>
            <img src="https://www.hansrajcollege.ac.in/uploads/infrastructure/facilities/canteen/2A7A3381.jpg">
        </div>
    </div>
</body>
</html>
