<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://educationsnapshots.com/wp-content/uploads/sites/4/2023/10/ishcmc-primary-canteen-lounge-5.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex; /* Enable flexbox layout */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            font-family: Arial, sans-serif; /* Set a readable font */
        }

        form {
            {% comment %} background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */ {% endcomment %}
            padding: 30px; /* Add padding around the form */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
            width: 300px; /* Set a fixed width */
            text-align: center; /* Center the text and elements inside */
        }

        h2 {
            margin-bottom: 20px; /* Add space below the heading */
            font-size: 1.8rem; /* Increase font size */
            color: #333; /* Darker color for readability */
        }

        label {
            display: block; /* Display each label on a new line */
            margin-bottom: 5px; /* Space below each label */
            font-size: 1rem; /* Set font size */
            color: #555; /* Slightly lighter color */
        }

        input {
            width: 100%; /* Make input fields take up the full width */
            padding: 10px; /* Add padding inside the input */
            margin-bottom: 15px; /* Add space below each input */
            border: 1px solid #ccc; /* Add a light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem; /* Set font size */
        }

        button {
            width: 100%; /* Make the button take up the full width */
            padding: 10px; /* Add padding inside the button */
            background-color: #007bff; /* Blue background color */
            color: white; /* White text color */
            border: none; /* Remove borders */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 1rem; /* Set font size */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        ul {
            padding: 0;
            list-style: none; /* Remove bullet points */
            color: red; /* Red text for messages */
            margin-bottom: 15px; /* Space below messages */
        }

        li {
            margin-bottom: 5px; /* Space between messages */
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% csrf_token %}
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
