<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Patua+One&display=swap" rel="stylesheet">
    <style>    
        body {
            display: flex; /* Use flexbox for the body */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Set body height to full viewport height */
            margin: 0; /* Remove default margin */
            background-color: black; /* Light background color */
        }
        form {
            background-color: black; /* Semi-transparent white background */
            padding: 30px; /* Add padding around the form */
            border-radius: 15px; /* Rounded corners */ 
            border: 2px solid #ffbe33;
            {% comment %} box-shadow: 0px 4px 6px  yellow; /* Add a shadow for depth */ {% endcomment %}
            width: 500px; /* Set a fixed width */
            text-align: center; /* Center the text and elements inside */
        }

        h2 {
            margin-bottom: 20px; /* Add space below the heading */
            font-size: 1.8rem; /* Increase font size */
            color: #ffbe33; /* Darker color for readability */
            {% comment %} font-family:"Black+Ops+One&family",system-ui; {% endcomment %}
        }

        form div {
            display: flex; /* Align label and input horizontally */
            align-items: center; /* Vertically center align the elements */
            margin-bottom: 15px; /* Space between input groups */
        }
        
        label {
            width: 100px; /* Fixed width for labels to align them */
            margin-right: 10px; /* Space between label and input */
            text-align: right; /* Align label text to the right */
            color:#ffbe33;
            font-family: 'Patua+One', cursive;
        }
        
        input {
            flex: 1; /* Let inputs take the remaining space */
            padding: 10px; /* Add padding for better visuals */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem; /* Set font size */
        }
        

        button {
            width: 100%; /* Make the button take up the full width */
            padding: 10px; /* Add padding inside the button */
            background-color: #007bff; /* Blue background color */
            color: white; /* White text color */
            border: none; /* Remove borders */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 1rem; /* Set font size */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        ul {
            padding: 0;
            list-style: none; /* Remove bullet points */
            color: red; /* Red text for messages */
            margin-bottom: 15px; /* Space below messages */
        }

        li {
            margin-bottom: 5px; /* Space between messages */
        }
        .black-ops-one-regular {
            font-family: "Black Ops One", system-ui;
            font-weight: 400;
            font-style: normal;
            {% comment %} added google fonts link above and just add a style 
            with any name here and give this as class for items {% endcomment %}
          }
          
    </style>
</head>
<body>
    <form method="POST">
        <h2 class="black-ops-one-regular">LOGIN</h2>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% csrf_token %}
        <div>
            <label for="username" class="black-ops-one-regular">USERNAME</label>
            <input type="text" name="username" id="username" required class="black-ops-one-regular">
        </div>
        <div>
            <label for="password" class="black-ops-one-regular">PASSWORD</label>
            <input type="password" name="password" id="password" required class="black-ops-one-regular">
        </div>
        <button type="submit" class="black-ops-one-regular">LOGIN</button>
    </form>
</body>
</html>
