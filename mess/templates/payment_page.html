<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Make a Payment</h2>
    <button id="rzp-button">Pay â‚¹{{ amount|floatformat:2 }}</button>

    <script>
        const options = {
            "key": "{{ razorpay_key_id }}",
            "amount": "{{ amount }}", // Amount in paise
            "currency": "INR",
            "order_id": "{{ razorpay_order_id }}",
            "handler": function (response) {
                fetch("/payment-success/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature,
                    }),
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Payment Successful: " + data.payment_id);
                        window.location.href = "/success-page/"; // Redirect on success
                    } else {
                        alert("Payment failed: " + data.error);
                    }
                })
                .catch(err => {
                    console.error("Error sending payment data:", err);
                    alert("An error occurred. Please try again.");
                });
            },
            "prefill": {
                "name": "John Doe",
                "email": "john.doe@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#3399cc"
            },
            "modal": {
                "ondismiss": function () {
                    console.log("Payment popup closed.");
                    alert("Payment process was canceled.");
                }
            }
        };

        const rzp = new Razorpay(options);
        document.getElementById('rzp-button').onclick = function (e) {
            rzp.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
